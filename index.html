<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Access Awaits</title>
    <style>
        /* Basic reset and styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #1e1e1e; color: #f1f1f1; }

        /* Background and main container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('1720088628874.jpg') center/cover no-repeat;
        }

        /* Content styling */
        .content {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-in;
        }
        
        /* Headline text */
        .content h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #f78fb3;
            font-weight: bold;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #1e1e1e;
            background: #f78fb3;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background: #d77aa2;
            transform: scale(1.05);
        }

        /* Subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hey there, handsome...</h1>
            <p>I've been waiting for you. Let’s keep this between us, alright? Click below, and I'll show you exactly what you've been looking for.</p>
            <a href="https://your-cpa-offer-link.com" class="cta-button">Unlock My Secret</a>
            <p style="margin-top: 20px; font-size: 0.9em; color: #d1d1d1;">Only a few moments to unlock what’s waiting for you.</p>
        </div>
    </div>
</body>
</html>
